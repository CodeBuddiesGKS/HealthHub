<div fxLayout="row wrap">
  <div fxLayout="row wrap" fxFlex="90" fxFlexOffset="5">
    <h2 fxFlex="10" fxFlex.lt-sm="100">Scheduler</h2>

    <mat-form-field fxFlex="20" fxFlexOffset="30" fxFlexAlign="end" fxFlex.lt-md="100" fxFlexOffset.lt-md="0">
      <input matInput [matDatepicker]="appointmentPicker" placeholder="Select a Date">
      <mat-datepicker-toggle matSuffix [for]="appointmentPicker"></mat-datepicker-toggle>
      <mat-datepicker #appointmentPicker></mat-datepicker>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="end" fxFlex="40" fxFlexAlign="center" fxFlex.lt-md="100" fxFlexOffset.lt-md="0" class="button-row">
      <mat-button-toggle-group #displayLayout="matButtonToggleGroup" value="day" class="button-row-item">
        <mat-button-toggle value="day">
          <mat-icon class="icon-shift">view_day</mat-icon>
          <span>Day</span>
        </mat-button-toggle>
        <mat-button-toggle value="week">
          <mat-icon class="icon-shift">view_week</mat-icon>
          <span>Week</span>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <button mat-raised-button color="accent" (click)="addAppointment()" class="button-row-item">
        <mat-icon class="icon-shift">alarm_add</mat-icon>
        <span>Add Appointment</span>
      </button>
    </div>
  </div>

  <div fxLayout="row"
       fxFlex="90"
       fxFlexOffset="5"
       class="mat-elevation-z8 final-page-section"
       style="height: 700px;">
    <div fxLayout="column" fxFlex="250px">
      <div fxLayout="column" fxFlex="50">
        <mat-toolbar fxFlex="60px">
          <span>Offices</span>
        </mat-toolbar>
        <div fxFlex="calc(100-60px)" style="overflow-y: auto;">
          <mat-selection-list #officeList (selectionChange)="filterResources($event)">
            <mat-list-option checkboxPosition="before" [value]="office" *ngFor="let office of offices">
              {{office.name}}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>

      <div fxLayout="column" fxFlex="50">
        <mat-toolbar fxFlex="60px">
          <span>Resources</span>
        </mat-toolbar>
        <div fxFlex="calc(100-60px)" style="overflow-y: auto;">
          <mat-selection-list #resourceList (selectionChange)="selectResources($event)">
            <mat-list-option checkboxPosition="before" [value]="resource" *ngFor="let resource of filteredResources">
              <img matListAvatar src="favicon.ico" alt="Avatar Icon">
              <h3 matLine>{{resource.name}}</h3>
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </div>

    <div *ngIf="displayLayout.value === 'day'"
          fxFlex="calc(100-250px)"
          style="height: 700px; overflow-y: auto;">
      <div style="display: grid; grid-template: repeat(25, 60px) / 60px auto; grid-column-gap: 10px">
        <mat-toolbar color="primary" style="grid-row: 1 / 2; grid-column: 1 / 2; position: sticky; top: 0; z-index: 2; height: 60px;"></mat-toolbar>

        <div *ngFor="let hour of hours" style="grid-column: 1 / 2; border-top: #00e676 solid 2px; background-color: #75a7ff;">
          <span style="float: right; border-right: #00e676 solid 2px; color: black;">{{hour}}</span>
        </div>

        <div *ngFor="let resource of selectedResources; let i = index"
             [style.grid-column-start]="i + 2"
             [style.grid-column-end]="i + 3"
             style="grid-row: 1 / -1; background-color: #75a7ff;">
          <mat-toolbar color="primary"
              style="grid-row: 1 / 2; height: 60px; position: sticky; top: 0; z-index: 2;">
            <span style="margin: 0 auto;">{{resource.name}}</span>
          </mat-toolbar>

          <mat-card fxLayout="row wrap" class="appointment">
            <mat-card-header fxFlex="100" class="appointment-header">
              <span>12:00am - 1:00am</span>
            </mat-card-header>
            <mat-card-content fxFlex="100" fxFlexAlign="stretch" class="appointment-body">
              <strong>Charlie Culver</strong>
              <div>Annual Physical</div>
            </mat-card-content>
          </mat-card>
        </div>       
      </div>        
    </div>

    <div *ngIf="displayLayout.value === 'week'"
          fxLayout="row"
          fxLayoutGap="15px"
          fxFlex="calc(100-250px)"
          style="overflow-y: auto;">
      Week View
    </div>
  </div>
</div>
